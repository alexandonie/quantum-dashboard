<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Alex Andonie">

  <title>Quantum - A design system built on top of bootstrap</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.0.0/css/perfect-scrollbar.min.css">
</head>
<body>
  <div class="container py-4 py-lg-5">
    <div class="row position-relative">
      <aside class="col sidebar" id="sidebar">
        <header class="sidebar-header">
          <button type="button" class="sidebar-toggle" data-toggle="navigation">
            <i class="fas fa-bars" aria-hidden="true"></i>
            <span class="sr-only">Toggle navigation</span>
          </button>

          <div class="sidebar-logo">
            <h1 class="text-md">
              <a href="/" class="text-black no-underline border-bottom border-accent">Quantum</a>
            </h1>
          </div> <!-- end of sidebar-logo -->
        </header> <!-- end of sidebar-header -->

        <nav class="sidebar-nav" data-scrollable="true">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="fas fa-home text-neutral icon icon-sm mr-2" aria-hidden="true"></i>
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/buttons">
                <i class="fas fa-puzzle-piece text-neutral icon icon-sm mr-2" aria-hidden="true"></i>
                Components
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex align-items-center justify-content-between active"
                href="#pagesSublinks"
                data-toggle="collapse"
                role="button"
                aria-expanded="true"
                aria-controls="pagesSublinks"
              >
                <span>
                  <i class="fas fa-copy text-neutral icon icon-sm mr-2" aria-hidden="true"></i>
                  Pages
                </span>
                <i class="fas fa-chevron-down text-neutral icon icon-xxs" aria-hidden="true"></i>
              </a>
              <div class="collapse show" id="pagesSublinks">
                <ul class="list-unstyled pl-6 mt-2 mb-2">
                  <li class="mb-1">
                    <a class="text-muted" href="/register">Register</a>
                  </li>
                  <li class="mb-1">
                    <a class="text-muted" href="/login">Login</a>
                  </li>
                  <li class="mb-1">
                    <a class="text-neutral" href="/account">Account</a>
                  </li>
                  <li class="mb-1">
                    <a class="text-muted" href="/">Dashboard</a>
                  </li>
                  <li>
                    <a class="text-muted" href="/lock">Lock</a>
                  </li>
                </ul>
              </div> <!-- end of collapse -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#0">
                <i class="fas fa-cogs text-neutral icon icon-sm mr-2" aria-hidden="true"></i>
                Widgets
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#0">
                <i class="fas fa-th-large text-neutral icon icon-sm mr-2" aria-hidden="true"></i>
                Apps
              </a>
            </li>
          </ul>
        </nav> <!-- end of sidebar-nav -->
        <div class="sidebar-backdrop"></div>
      </aside> <!-- end of col (sidebar) -->

      <main class="col main-content" id="mainContent">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <form action="#" method="POST">
                  <fieldset>
                    <legend>Personal information</legend>
                    <div class="row">
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="name">
                            Name
                            <sup class="text-xs text-danger">*</sup>
                          </label>
                          <input type="text" class="form-control" id="name" value="Alex Andonie" required>
                        </div> <!-- end of form-group -->
                      </div> <!-- end of col -->
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="email">
                            Email
                            <sup class="text-xs text-danger">*</sup>
                          </label>
                          <input type="email" class="form-control" id="email" value="info@alexandonie.com" required>
                        </div> <!-- end of form-group -->
                      </div> <!-- end of col -->
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="phone">Phone</label>
                          <input type="text" class="form-control" id="phone" placeholder="0123456789">
                        </div> <!-- end of form-group -->
                      </div> <!-- end of col -->
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="website">Website</label>
                          <input type="text" class="form-control" id="website" value="https://alexandonie.com">
                        </div> <!-- end of form-group -->
                      </div> <!-- end of col -->
                    </div> <!-- end of row -->
                  </fieldset>

                  <fieldset>
                    <legend>Where are you based?</legend>
                    <div class="row">
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="country" class="text-danger">
                            Country
                            <sup class="text-xs text-danger">*</sup>
                          </label>
                          <select class="custom-select is-invalid" id="country" required>
                            <option disabled selected value="">Select a country</option>
                            <option>Country 1</option>
                            <option>Country 2</option>
                            <option>Country 3</option>
                            <option>Country 4</option>
                            <option>Country 5</option>
                          </select>
                          <span class="invalid-feedback">Please select a country</span>
                        </div> <!-- end of form-group -->
                      </div> <!-- end of col -->
                    </div> <!-- end of row -->
                  </fieldset>

                  <fieldset>
                    <legend>Employment</legend>
                    <div class="row">
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="company">
                            Company
                            <sup class="text-xs text-danger">*</sup>
                          </label>
                          <input type="text" class="form-control" id="company" value="IBM" required>
                        </div> <!-- end of form-group -->
                      </div> <!-- end of col -->
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="position">
                            Position
                            <sup class="text-xs text-danger">*</sup>
                          </label>
                          <input type="text" class="form-control" id="position" value="UI/UX Developer" required>
                        </div> <!-- end of form-group -->
                      </div> <!-- end of col -->
                    </div> <!-- end of row -->
                  </fieldset>

                  <fieldset>
                    <legend>Details</legend>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="about">About</label>
                          <textarea
                            class="form-control"
                            id="about"
                            rows="4"
                            placeholder="A little bit about yourself..."
                          ></textarea>
                        </div> <!-- end of form-group -->
                      </div> <!-- end of col -->
                    </div> <!-- end of row -->
                  </fieldset>

                  <fieldset>
                    <legend>Agreement</legend>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkbox1" checked>
                            <label class="custom-control-label text-xs text-secondary" for="checkbox1">
                              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce elementum nisl ut diam
                              auctor blandit. Maecenas vitae <a href="#0">nulla at velit</a> tincidunt.
                            </label>
                          </div> <!-- end of custom-checkbox -->
                        </div> <!-- end of form-group -->

                        <div class="form-group">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkbox2" checked>
                            <label class="custom-control-label text-xs text-secondary" for="checkbox2">
                              Cras posuere porta <a href="#0">nibh sit amet</a> pharetra. Vestibulum pulvinar, eros a
                              vehicula laoreet.
                            </label>
                          </div> <!-- end of custom-checkbox -->
                        </div> <!-- end of form-group -->
                      </div> <!-- end of col -->
                    </div> <!-- end of row -->
                  </fieldset>

                  <div class="text-right border-top pt-4">
                    <button type="button" class="btn btn-brand btn-min-width">Save</button>
                  </div> <!-- end of text-right -->
                </form>
              </div> <!-- end of card-body -->
            </div> <!-- end of card -->
          </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
          <div class="col">
            <footer class="mt-3 text-right">
              <small class="text-muted">&copy; 2019 Alex Andonie. All rights reserved.</small>
            </footer>
          </div> <!-- end of col -->
        </div> <!-- end of row -->
      </main> <!-- end of col (main-content) -->
    </div> <!-- end of row -->
  </div> <!-- end of container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.3.0/perfect-scrollbar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=NodeList.prototype.forEach"></script>
</body>
</html>
