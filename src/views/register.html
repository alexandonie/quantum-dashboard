<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Alex Andonie">

  <title>Quantum - A design system built on top of bootstrap</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
</head>
<body>
  <div class="container py-5 vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 mb-sm-10">
      <div class="col col-sm-9 col-md-7 col-lg-5 col-xl-4 mx-auto">
        <div class="card border-0">
          <div class="card-body">
            <header class="mt-1 mb-6">
              <h1 class="text-md text-center">
                <span class="text-black border-bottom border-accent">Quantum</span>
              </h1>
            </header>
            <form action="#" method="POST">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div> <!-- end of form-group -->
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">
              </div> <!-- end of form-group -->
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
              </div> <!-- end of form-group -->
              <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" class="form-control" id="confirmPassword">
              </div> <!-- end of form-group -->

              <button type="button" class="btn btn-block btn-brand mt-4 mb-1">Register</button>
            </form>
          </div> <!-- end of card-body -->
          <footer class="py-2 bg-muted border-top border-muted text-center">
            <a href="/login" class="text-xs text-muted">Already have an account? <strong>Login</strong></a>
          </footer>
        </div> <!-- end of card -->
      </div> <!-- end of col -->
    </div> <!-- end of row -->
  </div> <!-- end of container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.3.0/perfect-scrollbar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=NodeList.prototype.forEach"></script>
</body>
</html>
